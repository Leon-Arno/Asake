<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Asake - Mr. Money</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><span>Asake</span></div>
        <ul class="nav-list">
          <li class="nav-item"><a href="" class="nav-link">Music</a></li>
          <li class="nav-item"><a href="" class="nav-link">Art</a></li>
          <li class="nav-item"><a href="" class="nav-btn">Book Tour</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="container hero">
          <div class="image-box">
            <img
              src="https://www.rollingstone.com/wp-content/uploads/2023/06/asake-RS-MJ-4.jpg?w=1024"
              alt=""
              width="100%"
            />
          </div>

          <div class="video-box">
            <iframe
              width="420"
              height="250"
              src="https://www.youtube.com/embed/UeIT8OHwtd0?si=5JwzkRDto_Ne-sm6"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Latest Songs -->
      <section>
        <div class="container latest-songs">
          <h2>Latest Songs Section</h2>

          <ol class="song-list">
            <li class="song-list-item">
              <div class="song-card">
                <a
                  href="https://www.youtube.com/watch?v=_u4_iWCvZ5c"
                  target="_blank"
                  class="song-link"
                >
                  <div class="song-image">
                    <img src="images/asake-1.jpeg" alt="" width="152px" />
                  </div>
                  <div class="song-info">
                    <span class="song-name">Organise</span>
                    <span class="artist">Asake</span>
                  </div>
                </a>
              </div>
            </li>
            <li class="song-list-item">
              <div class="song-card">
                <a
                  href="https://www.youtube.com/watch?v=XkvqhdoUDkg"
                  target="_blank"
                  class="song-link"
                >
                  <div class="song-image">
                    <img src="images/asake-2.jpeg" alt="" width="152px" />
                  </div>

                  <div class="song-info">
                    <span class="song-name">I Believe</span>
                    <span class="artist">Asake</span>
                  </div>
                </a>
              </div>
            </li>
            <li class="song-list-item">
              <div class="song-card">
                <a
                  href="https://www.youtube.com/watch?v=UeIT8OHwtd0"
                  target="_blank"
                  class="song-link"
                >
                  <div class="song-image">
                    <img src="images/asake-3.jpeg" alt="" width="152px" />
                  </div>

                  <div class="song-info">
                    <span class="song-name">Yoga</span>
                    <span class="artist">Asake</span>
                  </div>
                </a>
              </div>
            </li>
            <li class="song-list-item">
              <div class="song-card">
                <a
                  href="https://www.youtube.com/watch?v=Jf6eOA9tzE8"
                  target="_blank"
                  class="song-link"
                >
                  <div class="song-image">
                    <img src="images/asake-4.jpeg" alt="" width="152px" />
                  </div>

                  <div class="song-info">
                    <span class="song-name">Only Me</span>
                    <span class="artist">Asake</span>
                  </div>
                </a>
              </div>
            </li>
          </ol>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
